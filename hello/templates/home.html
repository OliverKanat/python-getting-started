{#{% load static %}#}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
     <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
{#    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>#}

    <title>SMS logger</title>
</head>
<body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" style="background: #563D7C !important">
      <a class="navbar-brand" href="#">RSS reader</a>
      <div class="collapse navbar-collapse" id="navbarCollapse">
      </div>
    </nav>
    <div class="container">

      <form method="POST" class="form-inline">
            {% csrf_token %}
          <label>Enter RSS feed:</label>
          <input type="text" id="rss_feed" name="rss_feed" class="form-control m-2" value="{{ feed_url }}">
            <select name="sort" class="form-control m-2">
                <option value="asc" {% if selected == "asc" %} selected {% endif %}>Sort ascending</option>
                <option value="desc"{% if selected == "desc" %} selected {% endif %}>Sort descending</option>
            </select>
          <button class="btn btn-primary ml-3">Submit</button>
          <div>
              {% for entry in entries %}
                <div class="card my-2">
                  <div class="card-header">
                      <div class="row">
                          <div class="col-sm-10">
                            <h4>{{ entry.title }}</h4>
                          </div>
                          <div class="col-sm-2">
                            <a href="{{ entry.link }}" class="btn btn-primary">Read more</a>
                          </div>
                      </div>

                  </div>
                  <div class="card-body">
                      <div class="row">
                          <div class="col-4">
                              <img src="{{ entry.img }}" class="img-fluid img-thumbnail" alt="">
                          </div>
                          <div class="col-8">
                            <p>{{ entry.sum }}</p>
                              <p>{{ entry.date }}</p>
                          </div>
                      </div>
                  </div>
                </div>
              {% endfor %}
          </div>
      </form>
    </div>


    <!-- Bootstrap core JavaScript ================================================== -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>


</body>
</html>
